plugins {
    id 'java'
}

group 'Project1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildDir = 'src/main/pkgs'

sourceSets {
    pkgs {
       
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': 'version 2.0',
                   'Main-Class': 'main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
